<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV RESTAURANT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
<body>
    <h1 id="title">VCB Restaurant</h1>
    <h5 id="greetings">Heartly Welcomes You</h5>
    <p id="description" style="font-size: 1.5rem;">
           " Satisfy your taste with our dishes " <br>
                    Feed Back form
    </p>
    <div class="main">
    <form id="form" class="form">
        <div class="form-group">
            <div class="row">
                <div class="col-6">
                    <label for="firstName"><b>First Name</b></label>
                    <input type="text" class="form-control" id="first-name" placeholder="eg:Rohit" required>
                 </div>
                <div class="col-6">
                    <label for="lastName"><b>Last Name</b></label>
                    <input type="text" class="form-control" id="last-name" placeholder="eg:Sharma" required>
                </div>
            </div>
        <div class="form-group">
            <label for="address"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="eg:rs45@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="address"><b>Address</b></label>
            <textarea class="form-control" id="address" rows="2" placeholder ="Eg: D.no,Street, Area, Town." required ></textarea>
        </div>
        <div class="form-group">
            <label for="typeNumber"><b>Zipcode/Pincode</b></label>
            <input type="text" id="pincode" class="form-control" placeholder="eg: 517001" required />
        </div>
        <div class="form-check">
            <label class="form-check-label" style="text-align: start;"><b>Gender:</b></label> <br>
            <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="Female">
            <label class="form-check-label" for="exampleRadios2">
            Female
            </label><br>
            <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="Male">
            <label class="form-check-label" for="exampleRadios2">
              Male
            </label>
          </div>
       </div>
          <div class="form-check">
        <label class="form-check-label"><b>Choose your favourite cuisines from our restaurant</b></label>
        <br>
          <input class="form-check-input cuisines" type="checkbox" value="India" id="defaultCheck"><label class="form-check-label">Indian</label><br>
          <input class="form-check-input cuisines" type="checkbox" value="Italian" id="defaultCheck1"><label class="form-check-label">Italian</label><br>
          <input class="form-check-input cuisines" type="checkbox" value="Chinese" id="defaultCheck2"><label class="form-check-label">Chinese</label>    <br>  
          <input class="form-check-input cuisines" type="checkbox" value="Thai" id="defaultCheck3"><label class="form-check-label">Thai</label>    <br>
          <input class="form-check-input cuisines" type="checkbox" value="Mexican" id="defaultCheck4"><label class="form-check-label">Mexican</label><br>
          <input class="form-check-input cuisines" type="checkbox" value="Cameroonian" id="defaultCheck5"><label class="form-check-label">Cameroonian cuisine</label><br>
        </div>
        <br>
           <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="eg:tamil nadu">
           <br>
           <label for="countrys">Country</label>
             <select id="countrys" class="custom-select">
             <option id="country" value="India">India</option>
             </select>  
            <br><br>
            <input class="btn btn-primary" type="submit" id="submit" value="Submit Form">
      </form>
    </div>
      <script src="script.js"></script>
</body>
</html>
